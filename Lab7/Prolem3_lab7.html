<!DOCTYPE html>
<html>
<head>
	<title>Process Bar</title>
	<style type="text/css">
		#myProcess {
			width: 50%;
			background-color: grey
		}
		#myBar{
			width: 19%;
			height: 30px;
			background-color: green;
			text-align: center;
			line-height: 30px;
			color: white;
		}
	</style>
</head>
<body>	
	<h1>JavaScript Progress Bar</h1>

	<div id="myProcess" > 
		<div id="myBar" >19%</div>
		
	</div>

	<button onclick="Run()">
		Click me
	</button>
	<script>
		var i = 0;
		function Run() {
		  if (i == 0) {
		    i = 1;
		    var elem = document.getElementById("myBar");
		    var width = 10;
		    var id = setInterval(frame, 10);
		    function frame() {
		      if (width >= 100) {
		        clearInterval(id);
		        i = 0;
		      } else {
		        width++;
		        elem.style.width = width + "%";
		        elem.innerHTML = width  + "%";
		      }
		    }
		  }
		}

     </script>
</body>
</html>
