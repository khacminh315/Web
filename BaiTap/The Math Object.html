<!DOCTYPE html>
<html>
<head>
	<title>The Math Object</title>
	<script type="text/javascript">
		for (i= 1; i<=20; i++){
			var x =Math.random ();
			x = 10*x +1;
			x =Math.floor (x);
			document.write("Random number ("+i+") in range "
				+ "1...10 ->" +x+"<br/>" )
		}
	</script>
</head>
<body>

</body>
</html>
