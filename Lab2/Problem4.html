<!DOCTYPE html>
<html>
	<head>
		<title>Registration form</title>
		<meta charset="utf-8">
		<style type="text/css">
			.add {
				width: 500px;
			}
			td:first-child{
				text-align: right;
			}

		</style>
	</head>
	<body>
		<form method="get" action="">
			<table border="1">
				<tr>
					<td ><b>Last Name</b> </td>
					<td> <input class="add" type="text"  placeholder="Nakov" name="LastName" ></td>
				</tr>
				<tr>
					<td> <b>First Name</b></td>
					<td><input  class="add" type="text" placeholder="Svetin" name="FirstName"></td>
				</tr>
				<tr>
					<td> <b>Address</b></td>
					<td><textarea name="Address" rows="3" cols="80" placeholder="17 Hristo Botev Str. floor 3, apt. 12" ></textarea></td>
				</tr>
				<tr>
					<td> <b>City</b></td>
					<td>
						<table>
							<tr>
								<td><input type="text" name="City" placeholder="Ho Chi Minh"></td>
								<td> <b>State</b></td>
								<td><input type="text" name="State"></td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td> <b>Zip/Postal Code</b></td>
					<td><input type="text" name="Zip" placeholder="9325"></td>
				</tr>
				
				<tr>
					<td> <b>Country</b></td>
					<td><select>
						<option value="Viet Nam" selected="selected">Viet Nam</option>
						<option value="Thailand">Thai Lan</option>
					</select></td>
				</tr>
				<tr>
					<td> <b>Phone(country code, area code, number)</b></td>
					<td>
						<table>
							<tr>
								<td>(+</td>
								<td><input type="text" name="country" placeholder="359"></td>
								<td>)</td>
								<td><input type="text" name="area" placeholder="88"></td>
								<td>+</td>
								<td><input type="text" name="number" placeholder="1646449"></td>
							</tr>
						</table>
						
					</td>
				</tr>

				<tr>
					<td> <b>E-mail</b></td>
					<td><input type="Email" name="E-mail" placeholder="Nakov@gmail.com"></td>
				</tr>

				<tr>
					<td><b>Birth date</b></td>
					
					<td>
						<table>
							<td>Month <input type="text" name="Month"></td>
							<td>Day <input type="text" name="Day"></td>
						</table>
					</td>
				</tr>
				
				<tr>
					<td><b>Gender</b></td>
					<td><select>
						<option value="Male" selected="selected">Male</option>
						<option value="Female">Female</option>
					</select></td>
				</tr>
				<tr>
					<td><b>Starting date</b></td>
					<td>
						<input type="radio" name="Starting date" value="Spring 2006"> Spring 2006
						<input type="radio" name="Starting date" value="Summer 2006"> Summer 2006
					</td>
				</tr>
				<tr>
					<td><b>Comments/Questions</b></td>
					<td><textarea rows="3 " cols="80" placeholder="Please sent me nor information about the loging"></textarea></td>
				</tr>

				<tr >
				<td colspan="2" style="text-align: center;" >
					<input type="reset" name="resetBtn" value="Reset the form"> 
					<input type="submit" name="submit" value="Send">
				</td>
				</tr>
				
			</table>
		</form>

	</body>
</html>
